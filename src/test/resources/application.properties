my.message: ${test.message}

spring.datasource.url: ${test.spring.datasource.url}
spring.datasource.username: ${test.spring.datasource.username}
spring.datasource.password: ${test.spring.datasource.password}

spring.jpa.hibernate.ddl-auto: ${test.spring.jpa.hibernate.ddl-auto}
spring.jpa.show_sql: ${test.spring.jpa.show_sql}

server.port: ${test.server.port}
server.ssl.key-store: ${test.server.ssl.key-store}
server.ssl.key-store-password: ${test.server.ssl.key-store-password}
server.ssl.keyStoreType: ${test.server.ssl.keyStoreType}
server.ssl.keyAlias: ${test.server.ssl.keyAlias}

logging.level.org.springframework = INFO
flyway.enabled=true
flyway.locations=db_migration
spring.cloud.config.enabled=true
