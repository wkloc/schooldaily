my.message: ${schooldaily.message}

spring.datasource.url: ${schooldaily.spring.datasource.url}
spring.datasource.username: ${schooldaily.spring.datasource.username}
spring.datasource.password: ${schooldaily.spring.datasource.password}

spring.jpa.hibernate.ddl-auto: ${schooldaily.spring.jpa.hibernate.ddl-auto}
spring.jpa.show_sql: ${schooldaily.spring.jpa.show_sql}

server.port: ${schooldaily.server.port}
#server.ssl.key-store: ${test.server.ssl.key-store}
#server.ssl.key-store-password: ${test.server.ssl.key-store-password}
#server.ssl.keyStoreType: ${test.server.ssl.keyStoreType}
#server.ssl.keyAlias: ${test.server.ssl.keyAlias}

logging.level.org.springframework = ${schooldaily.logging.level.org.springframework}
#flyway.enabled = ${schooldaily.flyway.enabled}
flyway.enabled = true
#flyway.locations = ${schooldaily.flyway.locations}
flyway.locations = filesystem:src/main/resources/db_migration
spring.cloud.config.enabled=true