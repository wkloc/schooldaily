my.message: ${custom.message}

spring.datasource.url: ${custom.spring.datasource.url}
spring.datasource.username: ${custom.spring.datasource.username}
spring.datasource.password: ${custom.spring.datasource.password}

spring.jpa.hibernate.ddl-auto: ${custom.spring.jpa.hibernate.ddl-auto}
spring.jpa.show_sql: ${custom.spring.jpa.show_sql}

server.port: ${custom.server.port}
server.ssl.key-store: ${custom.server.ssl.key-store}
server.ssl.key-store-password: ${custom.server.ssl.key-store-password}
server.ssl.keyStoreType: ${custom.server.ssl.keyStoreType}
server.ssl.keyAlias: ${custom.server.ssl.keyAlias}

logging.level.org.springframework = ${custom.logging.level.org.springframework}
flyway.locations=db_migration

