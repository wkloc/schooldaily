facebook:
  client:
    clientId: ${facebook.client.clientId}
    clientSecret: ${facebook.client.clientSecret}
    accessTokenUri: ${facebook.client.accessTokenUri}
    userAuthorizationUri: ${facebook.client.userAuthorizationUri}
    tokenName: ${facebook.client.tokenName}
    authenticationScheme: ${facebook.client.authenticationScheme}
    clientAuthenticationScheme: ${facebook.client.clientAuthenticationScheme}
    scope: ${facebook.client.scope}
  resource:
    userInfoUri: ${facebook.resource.userInfoUri}

